<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maqueta2</title>
    <link rel="stylesheet" href="css/maqueta2.css">
</head>
<body>
    <!--
    div:selecciona o agrupa etiquetas
    header:define la cabeza de una pagina
    h1:estructura de titulo
    nav:crea el menu de navegacion
    section:define una seccion de ese documento
    article:define un articulo
    aside:define el contenido lateral del documiento
    footer:define pie de pagina
    -->
   <div id="contenedor">
       <header>
           <h1>ENCABEZADO</h1>
       </header>
       <nav>
           <H2>MENU</H2>
       </nav>
       <section id="contenido">
           <article>
               <h2>articulo</h2>
           </article>
       </section>
       <aside>
           <h2>publicidad</h2>
       </aside>
       <footer>
           <h2>Pie de pagina</h2>
       </footer>

   </div>
</body>
</html>
